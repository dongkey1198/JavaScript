<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let li = ['a', 'b', 'c'];
        //shift: 가장 첫 번째 원소를 제거한다.
        li.shift();
        //pop: 가장 마지막 번째 원소를 삭제
        li.pop();
        document.write(li + "<br\>");
        
        //정렬
        let li2 = ['b', 'e', 'a', 'd', 'c'];
        li2.sort();
        document.write(li2 + "<br\>");
        li2.reverse();
        
        //역정렬
        document.write(li2 + "<br\>");
    </script>
</body>
</html>
