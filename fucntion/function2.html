<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        numbering = function(){
            i = 0;
            while(i<10){
                document.write(i);
                i += 1;
            }
        }
        numbering();
        
        //익명 함수: 1회성으로 사용할때 사용
        (function (){
            i = 0;
            while(i < 10){
                document.write(i);
                i += 1;
            }
        })();

    </script>
</body>
</html>
